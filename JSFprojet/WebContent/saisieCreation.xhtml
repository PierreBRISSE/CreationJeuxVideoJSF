<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Creation screen</title>
	<h:outputStylesheet library="default" name="css/form.css" />
</h:head>

<h:body>
	<h1>Page de creation</h1>

	<h:form>
		<h3 style="margin-top: 0">Veuillez saisir les champs</h3>
		<fieldset>

			<h:outputLabel for="name">Nom <span class="requis">:</span>
			</h:outputLabel>
			<br />
			<h:inputText id="name" value="#{Saisie.nom}" type="text"
				required="required" maxlength="20"
				requiredMessage="La saisie du nom est obligatoire !" />
			<h:message for="name" styleClass="errorBlock" />
			<br />

			<h:outputLabel for="genre">Genre <span class="requis">:</span>
			</h:outputLabel>
			<br />
			<h:inputText id="genre" value="#{Saisie.genre}" type="text"
				required="true" maxlength="20"
				requiredMessage="La saisie du genre est obligatoire !" />
			<h:message for="genre" styleClass="errorBlock" />
			<br />

			<h:outputLabel for="price">Prix <span class="requis">:</span>
			</h:outputLabel>
			<br />
			<h:inputText id="price" value="#{Saisie.prix}" type="text"
				required="true" maxlength="8"
				requiredMessage="La saisie du prix est obligatoire !" />
			<h:message for="price" styleClass="errorBlock" />
			<br />

			<h:outputLabel for="day">Jour <span class="requis">:</span>
			</h:outputLabel>
			<br />
			<h:inputText id="day" value="#{Saisie.jour}" type="text"
				required="true" maxlength="2"
				requiredMessage="La saisie du jour est obligatoire !" />
			<h:message for="day" styleClass="errorBlock" />
			<br />

			<h:outputLabel for="month">Mois <span class="requis">:</span>
			</h:outputLabel>
			<br />
			<h:inputText id="month" value="#{Saisie.mois}" type="text"
				required="true" maxlength="2"
				requiredMessage="La saisie du mois est obligatoire !" />
			<h:message for="month" styleClass="errorBlock" />
			<br />

			<h:outputLabel for="year">Annee <span class="requis">:</span>
			</h:outputLabel>
			<br />
			<h:inputText id="year" value="#{Saisie.annee}" type="text"
				required="true" maxlength="4"
				requiredMessage="La saisie de l'annee est obligatoire !" />
			<h:message for="year" styleClass="errorBlock" />
			<br /> <br />

			<h:messages globalOnly="true" infoClass="info" redisplay="false"/>
			<h:commandButton value="creation" action="#{Saisie.creation}"
				styleClass="sansLabel" />
			<br /> <br />

			<h:messages globalOnly="true" infoClass="info" redisplay="false"/>
			<h:commandButton value="Retour menu" action="menu.xhtml"
				styleClass="sansLabel" />
			<br /> <br />

			<h:messages globalOnly="true" infoClass="info" redisplay="false" />
			<h:commandButton value="Remise Ã  vide" action="#{Saisie.reset}"
				styleClass="sansLabel" />
		</fieldset>

	</h:form>
</h:body>

</html>
